name: Testar Rust

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup do Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: stable

    - name: Rodar testes
      run: cargo test
